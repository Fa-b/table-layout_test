<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Raw:
  <div *ngFor="let row of data">
    <ion-textarea [placeholder]="row['col1']"></ion-textarea>
    <ion-textarea [placeholder]="row['col2']"></ion-textarea>
  </div>
  Table:
  <ion-textarea [placeholder]="table.toString()"></ion-textarea>
</ion-content>
